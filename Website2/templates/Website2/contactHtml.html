<!DOCTYPE html>
{% extends 'Website2/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<div class="row">
    <div class="col-1"></div>
     <div class="col-8">
<form action="{% url 'contactpage' %}" method="post">
    {% csrf_token %}
    <h4>contact me..</h4>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
   <div class="form-group">
       <label for="name">Name</label>
       <input type="name" class="form-control" id="name" name="name"aria-describedby="emailHelp" placeholder="Enter your name">
   </div>
    <div class="form-group">
    <label for="msg">Message</label>
    <textarea class="form-control" id="msg" name="msg" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-warning">Submit</button>
</form>
     </div>
</div>
<br/>
<br/>
{% endblock %}
</body>
</html>
